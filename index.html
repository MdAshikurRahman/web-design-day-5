<!DOCTYPE HTML>

<html>
     <head>
         <meta charset="UTF-8"/>
         <title>HOME</title>
     </head>
     <body>
     <h1>This is a heading</h1>
         <p>This is a paragraph</p>
         <table>
             <tr>
                 <td>First Name</td>
                 <td><input type="text" name="first_name" list="Name" maxlength="50" id="firstName"></td>
             </tr>
             <tr>
                 <td>Last Name</td>
                 <td><input type="text" name="last_name" id="lastName" value="Ahsanullah University of Science and Tecnology (AUST)" size="55" readonly></td>
             </tr>
             <tr>
                 <td>Email Address</td>
                 <td><input type="text" name="email_address" id="emailAddress"></td>
             </tr>
             <tr>
                 <td>Password</td>
                 <td><input type="password" name="password" id="password"></td>
             </tr>
             <tr>
                 <td>Phone Number</td>
                 <td><input type="number" name="phone_number" id="phoneNumber" min="0" max="10"></td>
             </tr>
         <tr>
             <td>Gender Information</td>
             <td>
                 <input type="radio" checked name="gender" value="male"> Male
                 <input type="radio" name="gender" value="female"> Female
             </td>
         </tr>
         <tr>
             <td>Address</td>
             <td><textarea name="address" id="address" rows="8" cols="30"></textarea></td>
         </tr>
         <tr>
             <td>District Name</td>
             <td>
                 <select>
                     <option>---Select District Name---</option>
                     <optgroup label="Dhaka Division">
                         <option value="">Tangail</option>
                         <option value="">Manikgonj</option>
                         <option value="">Narayangonj</option>
                         <option value="">Gazipur</option>
                     </optgroup>
                     <option value="">Chattagram</option>
                     <option value="">Khulna</option>
                     <option value="">Sylhet</option>
                     <option value="">Rajshahi</option>
                     <option value="">Comilla</option>
                     <option value="">Rangpur</option>
                     <option value="">Mymensingh</option>
                     <option value="">Barishal</option>
                 </select>
             </td>
         </tr>
         <tr>
             <td>Image</td>
             <td><input type="file" name="image" id="image" multiple accept="image/*"></td>
         </tr>
         <tr>
             <td>Date of Birth</td>
             <td><input type="date" name="date_of_birth" id="dateOfBirth"></td>
         </tr>
         <tr>
             <td>Check Box</td>
             <td><input type="checkbox" name="agree" id="agree" value="agree"> I agree with terms and condition</td>
         </tr>
         <tr>
             <td>Check Box</td>
             <td><input type="submit" name="btn" id="btn" value="save info"></td>
         </tr>
     </table>
     <datalist id="Name">
         <option value=" Rahim">
         <option value=" Karim">
         <option value=" Dokandar">
         <option value=" Nuru">
     </datalist>
     </body>
</html>
